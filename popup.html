<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Bookmark Manager</title>
    <style>
      :root {
        --background: 218 18% 15%;
        --foreground: 210 16%, 84%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --card-shadow:
          0px 18px 36px -18px rgba(0, 0, 0, 0.1),
          0px 30px 45px -30px rgba(50, 50, 93, 0.25);
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 210 16%, 84%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 214 4% 59%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 84% 4.9%;
        --radius: 0.5rem;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          "Noto Sans",
          sans-serif,
          "Apple Color Emoji",
          "Segoe UI Emoji",
          "Segoe UI Symbol",
          "Noto Color Emoji";
        width: 400px;
        padding: 0 1rem;
        margin: 0;
      }
      .input {
        display: flex;
        height: 2.5rem;
        border-radius: var(--radius);
        border-width: 1px;
        border-style: solid;
        border-color: hsl(var(--input));
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        padding: 0 0.5rem;
        width: calc(100% - 1rem);
        font-size: 0.875rem;
        line-height: 1.25rem;
        ring-offset-color: hsl(var(--background));
      }
      .input::placeholder {
        color: hsl(var(--muted-foreground));
      }
      .input:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px hsl(var(--ring));
        ring-offset: 2px;
      }
      .input:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        border-radius: var(--radius);
        font-size: 0.875rem;
        font-weight: 500;
        transition: colors 0.15s ease-in-out;
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        height: 2.5rem;
        padding: 0 1rem;
        width: 100%;
        margin-bottom: 0.75rem;
        cursor: pointer;
      }
      .button:hover {
        background-color: hsla(var(--primary), 0.9);
      }
      .button:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px hsl(var(--ring));
      }
      .button:disabled {
        pointer-events: none;
        opacity: 0.5;
      }
      .button-small {
        height: 2rem;
        padding: 0 0.5rem;
        font-size: 0.75rem;
      }
      .button-outline {
        background-color: transparent;
        border-width: 1px;
        border-style: solid;
        border-color: hsl(var(--border));
        color: hsl(var(--foreground));
      }
      .button-outline:hover {
        background-color: hsl(var(--accent));
        color: hsl(var(--accent-foreground));
      }
      .bookmark-item {
        border-bottom: 1px solid hsl(var(--border));
        padding: 1rem 0;
      }
      .bookmark-item:last-child {
        border-bottom: none;
      }
      .bookmark-item h3 {
        font-size: 0.9rem;
        font-weight: 400;
        margin: 0 0 0.5rem 0;
        padding: 0.25rem 0;
      }
      .bookmark-item p {
        font-size: 0.875rem;
        color: hsl(var(--muted-foreground));
        margin: 0.5rem 0;
      }
      #bookmarks-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #bookmarks-list li {
        margin: 0;
      }
      #bookmarks-list li .item-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 0.5rem;
      }
      .actions {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
      }
      .bookmark-url {
        word-break: break-all;
        overflow-wrap: anywhere;
        margin-bottom: 0.5rem;
      }
      .bookmark-url a {
        color: hsl(var(--primary));
        text-decoration: none;
      }
      .bookmark-url a:hover {
        text-decoration: underline;
      }
      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: hsl(var(--background));
        border-bottom: 1px solid hsl(var(--border));
        width: 100%;
        padding: 1rem 0;
        margin: 0;
        display: flex;
        box-shadow: var(--card-shadow);
      }
      .sticky-header .button {
        margin: 0 0 0 0.5rem;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="sticky-header">
      <input
        type="text"
        id="search"
        class="input"
        placeholder="Search bookmarks..."
      />
      <button id="add-btn" class="button button-outline">+</button>
    </div>
    <ul id="bookmarks-list"></ul>
    <script src="minisearch.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
